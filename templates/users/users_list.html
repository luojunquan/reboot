{% extends "base.html" %}
{% block title %}用户管理列表{% endblock %}
{% block breadcrunb %}
<h1>用户管理列表</h1>
<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">用户管理列表</li>
</ol>
{% endblock %}
{% block content %}
    <table class="table table-striped">
         <tr>
            <th>中文名</th>
             <th>手机号</th>
             <th>邮箱</th>
             <th>激活状态</th>
        </tr>
        {% for user in users %}
        <tr>
             <td>{{ user.username }}</td>
             <td>{{ user.phone }}</td>
             <td>{{ user.email }}</td>
             <td>{{ user.is_active }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
