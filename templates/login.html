<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>DevOps | Log in</title>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/googlefont.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/plugins/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">

</head>

<body class="hold-transition login-page" background="/static/img/login.jpg">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>DevOps</b></a>
  </div>
  <!-- /.login-logo -->

  <div class="login-box-body">
    <p class="login-box-msg">让技术产生价值</p>

    <!--登陆表单-->
    <form action="{% url 'users:login' %}" method="post">
      <!--用户名-->
      <div class="form-group has-feedback">
        <input name="username" type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

      </div>
      <!--密码-->
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <!--错误信息及登陆-->
      <div class="row">
        <div class="col-xs-8">
            <span id="errors" style="color:red">  </span>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>

    <!--忘记密码连接-->
    <a href="#">忘记密码</a><br>
    <a href="{#% url 'users:register' %#}" class="text-center">注册用户</a>
  </div>

</div>  <!--login-box-->
</body>

</html>
